<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lustria|Open+Sans" rel="stylesheet">
  <title>Tudai games</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-color">
          <a class="title" href="#">TUDAI GAMES</a>
          <ul class="navbar-nav my-2 my-lg-0 userInfo">
            <li class="nav-item">
              <a class="nav-link" href="#"> John Doe <img src="images/userIcon.png" alt="User Icon" height="70px" width="70px"></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="gameContainer">
          <div id="game">
          </div>
          <div class="board">
            <div class="card high-score">
              <div class="card-body d-flex justify-content-center">
                <h4 class="card-title">High Score <span id="highScore"> 0</span></h4>
              </div>
            </div>
            <div class="card score">
              <div class="card-body d-flex justify-content-center">
                <h1 class="card-title">Score <span id="score"> 0</span></h1>
              </div>
            </div>
            <div class="card">
              <div class="card-body d-flex justify-content-center">
                <button type="button" class="btn btn-lg" id="startGame">Start</button>
              </div>
            </div>
            <div class="card volume">
              <div class="card-body d-flex justify-content-center">
                <label id="volumeLabel" for="Volume">Volume</label>
                <input type="range" min="0" max="100" step="2" value="20" id="volume" />
              </div>
            </div>
            <div class="card controls">
              <div class="card-header d-flex justify-content-center">
                <h1 class="card-title">Controles</h1>
              </div>
              <div class="card-body d-flex justify-content-center">
                <p class="instructions">Utiliza las flechas del teclado para moverte por la pantalla. Esquiva los obstaculos y recoge los power-ups</p>
              </div>
            </div>
            <div class="card config">
              <div class="card-body d-flex justify-content-center">
                <button type="button" class="" id="config">Configuraci√≥n</button>
              </div>
            </div>
          </div>
          <div class="ranking-container justify-content-center">
            <div class="ranking-title d-flex justify-content-center">
              <h4>Ranking</h4>
            </div>
            <div class="ranking">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/gameObject.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
